<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SeaSaudi | Sign Up</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #cadbea;
      --text: #133e86;
      --glass: rgba(255,255,255,0.85);
    }

    *{ box-sizing: border-box; }

    body{
      background-color: var(--bg);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      margin: 0;
      min-height: 100vh;
      position: relative;
    }

    /* Background pattern */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background-image: url("media/BackgroundImg.jpg");
      background-size: cover;
      background-position: center;
      opacity: 0.25;
      z-index: -1;
    }

    /* Headings */
    h1, h2, h3{
      font-family: "Playfair Display", serif;
      color: var(--text);
      margin: 0;
      font-weight: 400;
    }

    /* Cursor */
    html, body{
      cursor: url("media/anchor-cursor.png") 16 16, auto;
    }

    /* Container */
    .noura-container{
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    /* Header bar */
    .noura-header-bar{
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      background: var(--glass);
      padding: 15px 30px;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
    }

    .noura-welcome-text h3{
      margin: 0;
      font-weight: 400;
      font-size: 1.05rem;
      font-family: "Poppins", sans-serif;
    }

    .noura-welcome-text span{
      font-family: "Playfair Display", serif;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text);
    }

    /* Button */
    .noura-btn{
      background-color: rgba(19, 62, 134, 0.05);
      color: #133e86;
      padding: 10px 25px;
      border-radius: 25px;
      border: 1px solid #133e86;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
      font-size: 0.9em;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .noura-btn:hover{
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(19,62,134,0.18);
    }

    .noura-btn-wide{
      padding: 12px 26px;
      justify-content: center;
      width: 100%;
    }

    /* Card */
    .noura-card{
      background: var(--glass);
      border-radius: 25px;
      padding: 30px;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.03);
    }

    .noura-card-header{
      margin-bottom: 18px;
      padding-bottom: 15px;
      border-bottom: 1px dashed rgba(19,62,134,0.20);
    }

    .noura-card-header h2{
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    .noura-note{
      margin: 10px 0 0;
      font-size: 0.95rem;
      opacity: 0.8;
      font-family: "Poppins", sans-serif;
    }

    /* Form */
    .noura-form{
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .noura-form-group{
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .noura-form-row{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    label{
      font-size: 1rem;
      font-family: "Playfair Display", serif;
      font-weight: 700;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select{
      border: 1px solid rgba(19,62,134,0.35);
      border-radius: 14px;
      padding: 10px 12px;
      outline: none;
      background: rgba(255,255,255,0.75);
      color: var(--text);
      font-family: "Poppins", sans-serif;
    }

    /* Media preview */
    .noura-media-preview{
      display: flex;
      justify-content: space-between;
      gap: 18px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .noura-current-media{
      text-align: center;
      font-size: 0.9rem;
      font-family: "Poppins", sans-serif;
    }

    .noura-avatar-preview{
      width: 100px;
      height: 100px;
      border-radius: 22px;
      object-fit: cover;
      border: 2px solid rgba(19,62,134,0.25);
      margin-top: 8px;
      background: rgba(255,255,255,0.75);
    }

    /* Submit area */
    .noura-submit-area{
      margin-top: 6px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    /* Helper links */
    .noura-helper{
      margin-top: 12px;
      font-size: 0.95rem;
      opacity: 0.9;
      font-family: "Poppins", sans-serif;
      text-align: center;
    }

    .noura-helper a{
      color: var(--text);
      text-decoration: underline;
      font-weight: 700;
      font-family: "Poppins", sans-serif;
    }

    @media (max-width: 850px){
      .noura-header-bar{
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .noura-form-row{
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="noura-container">

    <header class="noura-header-bar">
      <div class="noura-welcome-text">
        <h3>Create your account in <span>SeaSaudi</span></h3>
      </div>
      <a href="index.html" class="noura-btn">Back to Home</a>
    </header>

    <section class="noura-card">
      <div class="noura-card-header">
        <h2>Sign Up</h2>
        <p class="noura-note">All fields are required except the profile image.</p>
      </div>

      <!-- On submit -> user page -->
      <form class="noura-form" action="user.html" method="GET">

        <div class="noura-form-row">
          <div class="noura-form-group">
            <label for="nouraFirstName">First Name:</label>
            <input id="nouraFirstName" type="text" name="firstName" placeholder="First Name" required>
          </div>

          <div class="noura-form-group">
            <label for="nouraLastName">Last Name:</label>
            <input id="nouraLastName" type="text" name="lastName" placeholder="Last Name" required>
          </div>
        </div>

        <div class="noura-form-group">
          <label for="nouraEmail">Email:</label>
          <input id="nouraEmail" type="email" name="email" placeholder="name@example.com" required>
        </div>

        <div class="noura-form-group">
          <label for="nouraPassword">Password:</label>
          <input id="nouraPassword" type="password" name="password" placeholder="••••••••" required>
        </div>

        <div class="noura-form-group">
          <div class="noura-media-preview">
            <div>
              <label for="nouraProfileImage">Profile Image (optional):</label>
              <input id="nouraProfileImage" type="file" accept="image/*" name="profileImage">
              <p class="noura-note" style="margin-top:8px">
                If no photo is uploaded, a default photo will be used.
              </p>
            </div>

            <div class="noura-current-media">
              <span>Preview:</span><br>
              <img id="nouraProfilePreview" class="noura-avatar-preview" src="media/default-profile.png" alt="Profile preview">
            </div>
          </div>
        </div>

        <div class="noura-submit-area">
          <button type="submit" class="noura-btn noura-btn-wide">Create Account</button>
        </div>

        <div class="noura-helper">
          Already have an account? <a href="login.html">Log in</a>
        </div>

      </form>
    </section>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      /* =========================
         Noura - Sign Up: Profile Preview
         ========================= */
      const fileInput = document.getElementById("nouraProfileImage");
      const previewImg = document.getElementById("nouraProfilePreview");

      if (fileInput && previewImg) {
        fileInput.addEventListener("change", () => {
          const file = fileInput.files && fileInput.files[0];
          if (!file) {
            previewImg.src = "media/default-profile.png";
            return;
          }
          previewImg.src = URL.createObjectURL(file);
        });
      }
    });
  </script>
</body>
</html>
